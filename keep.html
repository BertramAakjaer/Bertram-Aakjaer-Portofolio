<!-- Logo pop up section -->
<div class="div-cormorant-holder">
  <div class="image-holder">
    <div
      class="cormorant-container"
      data-aos="zoom-out-up"
      data-aos-delay="350"
      data-aos-duration="350"
    >
      <img
        src="Photos/PopUpAnimation/Cormorant.png"
        alt="Cormorant"
        class="image-cormorant"
      />
    </div>
    <img
      src="Photos/PopUpAnimation/Background Ellipse.png"
      alt="Ellipse"
      class="image-ellipseBackground"
    />
    <img
      src="Photos/PopUpAnimation/Bottom Ellipse.png"
      alt="Ellipse Bottom"
      class="image-ellipseFloor"
    />
    <div
      data-aos="zoom-in"
      class="background-components-container"
      data-aos-duration="350"
    >
      <img
        src="Photos/PopUpAnimation/Pyramids.png"
        alt="Pyramids"
        class="image-pyramids"
      />
    </div>
    <div
      class="background-components-container"
      data-aos="zoom-out-left"
      data-aos-delay="750"
      data-aos-duration="600"
    >
      <img
        src="Photos/PopUpAnimation/SmallBirds1.png"
        alt="SmallBirds1"
        class="sm-bi-1"
      />
    </div>
    <div
      class="background-components-container"
      data-aos="zoom-out-down"
      data-aos-delay="750"
      data-aos-duration="600"
    >
      <img
        src="Photos/PopUpAnimation/SmallBirds2.png"
        alt="SmallBirds2"
        class="sm-bi-2"
      />
    </div>
    <div
      class="background-components-container"
      data-aos="zoom-out-right"
      data-aos-delay="750"
      data-aos-duration="600"
    >
      <img
        src="Photos/PopUpAnimation/SmallBirds3.png"
        alt="SmallBirds3"
        class="sm-bi-3"
      />
    </div>
  </div>
</div>
