<!-- Angiver at det er et HTML dokument -->
<!DOCTYPE html>
<!-- Language -->
<html lang="en">
  <!-- Metadata -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- linking stylesheet from the folder -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link rel="stylesheet" href="CSS/styles.css" />

    <!-- Titel -->
    <title>Bertram Aakjær - Forside</title>
  </head>

  <!-- Body -->
  <body>
    <div class="container-fluid">
      <div class="hero">
        <!-- Logo pop up section -->
        <div class="div-cormorant-holder">
          <div class="image-holder">
            <div
              class="cormorant-container"
              data-aos="zoom-out-up"
              data-aos-delay="350"
              data-aos-duration="350"
            >
              <img
                src="Photos/PopUpAnimation/Cormorant.png"
                alt="Cormorant"
                class="image-cormorant"
              />
            </div>
            <img
              src="Photos/PopUpAnimation/Background Ellipse.png"
              alt="Ellipse"
              class="image-ellipseBackground"
            />
            <img
              src="Photos/PopUpAnimation/Bottom Ellipse.png"
              alt="Ellipse Bottom"
              class="image-ellipseFloor"
            />
            <div
              data-aos="zoom-in"
              class="background-components-container"
              data-aos-duration="350"
            >
              <img
                src="Photos/PopUpAnimation/Pyramids.png"
                alt="Pyramids"
                class="image-pyramids"
              />
            </div>
            <div
              class="background-components-container"
              data-aos="zoom-out-left"
              data-aos-delay="750"
              data-aos-duration="600"
            >
              <img
                src="Photos/PopUpAnimation/SmallBirds1.png"
                alt="SmallBirds1"
                class="sm-bi-1"
              />
            </div>
            <div
              class="background-components-container"
              data-aos="zoom-out-down"
              data-aos-delay="750"
              data-aos-duration="600"
            >
              <img
                src="Photos/PopUpAnimation/SmallBirds2.png"
                alt="SmallBirds2"
                class="sm-bi-2"
              />
            </div>
            <div
              class="background-components-container"
              data-aos="zoom-out-right"
              data-aos-delay="750"
              data-aos-duration="600"
            >
              <img
                src="Photos/PopUpAnimation/SmallBirds3.png"
                alt="SmallBirds3"
                class="sm-bi-3"
              />
            </div>
          </div>
        </div>

        <!-- Header section -->
        <header class="sticky-xl-top container-fluid p-4">
          <div class="container-fluid p-3 my-2 border">
            <nav class="navbar navbar-expand-xl">
              <span class="col" .col-xl->Bertram Aakjær</span>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PROJECTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">BLOG POSTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FIND ME</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>

    <!-- Mine Scripts -->
    <script src="JavaScripts/index.js"></script>

    <!-- Animations Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
